<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form action="" >
                            <div class="form-group mt-3">
                                    <label for="">Operacion</label>
                                    <select name="" id="operacion" class="form-select">
                                        <option value="" selected disabled>Seleccionar...</option>
                                        <option value="+">Suma</option>
                                        <option value="-">Resta</option>
                                        <option value="*">Multiplicacion</option>
                                        <option value="/">Division</option>
                                    </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 1</label>
                                <input type="text" id="num1" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <label for="">Numero 2</label>
                                <input type="text" id="num2" class="form-control">
                            </div>
                            <button type="button" onclick="ops()" class="btn btn-primary mt-3 w-100">Operar</button>
                        </form>
                    </div>
                    </div>
                    <div class="alert alert-success mt-4">
                        Tu resultado es : <p id="texto"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js">


    </script>
</body>
</html>
